<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header-page.css">
    <link rel="stylesheet" href="css/section-top.css">

    <title>Document</title>
</head>
<body>

<!--header-page-->
<header class="header-page">
    <div class="container header-page__container">
        <div class="header-page__start">
            <div class="logo">
                <img class="logo__img" src="img/common/logo.svg" alt="Pizza time" width="127" height="21">
            </div>
        </div>
        <div class="header-page__end">
            <nav class="header-page__nav">
                <ul class="header-pade__list">
                    <li class="header-page__li">
                        <a href="#" class="header-page__link">
                            <span class="header-page__text">Pizza</span>
                        </a>
                    </li>
                    <li class="header-page__li">
                        <a href="#" class="header-page__link">
                            <span class="header-page__text">About</span>
                        </a>
                    </li>
                    <li class="header-page__li">
                        <a href="#" class="header-page__link">
                            <span class="header-page__text">Contacts</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="phone">
                <a href="tel:+39999999999" class="phone__item header-page__phone">+3(999)999-99-99</a>
            </div>
            <div class="header-page__hamburger">
                <button class="btn-menu">
                    <span class="btn-menu__box">
                        <span class="btn-menu__inner"></span>
                    </span>
                </button>
            </div>
        </div>
    </div>
</header>
<!--header-page-->

<!--section-top-->
    <section class="section-top">
        <div class="container section-top__container">
            <p class="section-top__info">From Italy with Love</p>
            <h1 class="section-top__title">Best Pizza in Budva</h1>
            <div class="section-top__btn">
                <button class="btn" type="button">Choose</button>
            </div>
        </div>
    </section>
<!--section-top-->

<!--section-catalog-->
<section class="section section-catalog">
    <div class="container">
        <header class="section__header">
            <h2 class="section__title section__title--accent">
                Menu
            </h2>
            <nav class="catalog-nav">
                <ul class="catalog-nav__wrapper">
                    <li class="catalog-nav__item">
                        <button class="catalog-nav__button is-active" type="button">All</button>
                    </li>
                    <li class="catalog-nav__item">
                        <button class="catalog-nav__button" type="button">Meat</button>
                    </li>
                    <li class="catalog-nav__item">
                        <button class="catalog-nav__button" type="button">Mushroom</button>
                    </li>
                    <li class="catalog-nav__item">
                        <button class="catalog-nav__button" type="button">Cheese</button>
                    </li>
                </ul>
            </nav>
        </header>
    </div>
</section>
<!--section-catalog-->
</body>
</html>
